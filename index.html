<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" type="image/png" sizes="180x180" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Remove gpt's styles while mantaining format, useful to copy paste in your documents 🤤"
    />
    <title>GPT Paster</title>
  </head>
  <body>
    <div class="container">
      <section>
        <h1 id="title">GPT Paster</h1>
        <p>
          Remove gpt's styles while mantaining format, useful to copy paste in
          your documents 🤤
        </p>
      </section>
      <section>
        <p>Paste here ⬇️</p>
        <div id="pasteBox" contenteditable="true"></div>
        <button id="copyButton">
          Copy Unformatted&nbsp;<span id="status">📋</span>
        </button>
      </section>

      <section>
        <h2>Unformatted Result 📝</h2>
        <div id="result"></div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
